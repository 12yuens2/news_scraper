<!DOCTYPE html>

<html lang="en">

<head>

    <title>News Scraper</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="icon" type="image/png" href="pictures/news.png">

</head>

<body>

<!-- Modal 1 | Sign Up -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header" align="center">
                <img class="img-circle" id="troll" src="pictures/troll.jpg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>

            <div class="modal-body modal-scroll">
                Log in with your Facebook account to experience the wonders of online news generator.

                <a class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
            </div>

        </div>
    </div>
</div>



<div class="jumbotron vertical-center">
    <div class="container-fluid">
        <div class="well">
            <img class="logo" src="pictures/news.png" alt="News">
            <h2>News Scraper</h2>

            A delightful tool which will brighten your day and generate a personalised news site just for you!

            <br>
            <br>


            <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#modal">Generate news article</a></p>

        </div>

    </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>



</html>
